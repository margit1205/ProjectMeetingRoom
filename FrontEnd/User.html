						<h4  style="text-transform:uppercase;" class="text-center" id="username"name="userName">Elena Gilbert</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab" aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i> 
							Account
						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#booking" role="tab" aria-controls="password" aria-selected="false">
							<i class="fa fa-book text-center mr-1"></i> 
							My Booking
						</a>

				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Account Settings</h3>
						<form id="update">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label  id="userid" >UserID</label>
									<input type="number" class="form-control" placeholder="User id" name="Id" disabled value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label style="text-transform: capitalize;" id="username2">User Name</label>
									<input type="text" class="form-control" placeholder="User name"  name="userName" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label  id="useremail" >Email</label>
									<input type="text" class="form-control" placeholder="E-mail" name="email" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label  id="userpassword" >Password</label>
									<input type="password" class="form-control" placeholder="Password" name="password" value="">
								</div>
							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
					</div>
				

					<div class="tab-pane fade show" id="booking" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Booking Details</h3>
						<form id="booking-form">
						<div class="row">

							<div class="col-md-6">
								<div class="form-group">
									<label>Booking Date</label>
									<input id="bookingdate" name="bdate" type="text" class="form-control" disabled placeholder="08-03-2023" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Room Id</label>
									<input id="roomid"name="roomId" type="text" class="form-control"disabled placeholder="101" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Booking Id</label>
									<input  id="bookingid" name="bookingId" type="text" class="form-control"  disabled placeholder="101" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Check-in</label>
									<input  id="check-in"name="checkintime"  type="text" class="form-control"  disabled placeholder="10:00:00" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Check-out</label>
									<input id="check-out" name="checkouttime" type="text" class="form-control" disabled placeholder="11:00:00" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>No of Guest</label>
									<input id="guestno" name="noguest" type="text" class="form-control" disabled placeholder="00" value="">
								</div>
							</div>
						</div>	
						<div>
							<button class="btn btn-primary"  id="view" >View</button>
							<button class="btn btn-primary"   >Cancel</button>
						</div>
					</form>	
					</div>
